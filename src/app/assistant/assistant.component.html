<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="profile-section">
      <div class="profile-img">
        <img src="assets/profile.png" alt="Profile Picture" class="profile-img" />

      </div>
      <p class="profile-name">{{ profileName }}</p>
    </div>
    <button class="btn" (click)="updatePassword()">update password</button>
    <button class="btn logout" (click)="logout()">log out</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header class="main-header">
      <h1>Welcome Back</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search your files" [(ngModel)]="searchQuery" />
        <button (click)="searchFiles()">üîç</button>
      </div>
    </header>

    <section class="edited-files">
      <h3>edited files</h3>
      <div class="file-cards">
        <div
          class="file-card"
          *ngFor="let file of editedFiles"
          (click)="openFile(file)"
        >
          <img [src]="file.icon" [alt]="file.name" />
          <p>{{ file.name }}</p>
          <small>{{ file.edited }}</small>
        </div>
      </div>
    </section>

    <section class="actions">
      <button class="action-btn" (click)="importFile()">üì§ Import file</button>
      <button class="action-btn" (click)="exportFile()">üì• Export file</button>
      <button class="action-btn" (click)="makeReport()">‚ûï Make a report</button>
    </section>

    <section class="file-table">
      <h3>Your Files</h3>
      <table>
        <thead>
        <tr>
          <th>Name</th>
          <th>Categories</th>
          <th>Date</th>
          <th>File Size</th>
          <th>Validation</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let file of userFiles">
          <td>{{ file.name }}</td>
          <td>{{ file.category }}</td>
          <td>{{ file.date }}</td>
          <td>{{ file.size }}</td>
          <td>
            <input type="checkbox" [(ngModel)]="file.validated" />
          </td>
        </tr>
        </tbody>
      </table>
    </section>
  </div>
</div>
